<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Micro Assignment 04</title>
    <style>
        .numbox {
            aspect-ratio: 1;
            width: 150px;
            font-size: 1.75rem;
            text-align: center;
        }

        #answer {
            display: inline-block;
            text-align: center;
            line-height: 150px;
        }

    </style>
</head>
<body>
    <h1>Micro 04</h1>
    <input type="number" name="num1" class="numbox">
    <select>
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mult">*</option>
        <option value="divide">/</option>
    </select>
    <input type="number" name="num2" class="numbox">
    <button class="submit">=</button>
    <div class="numbox" id="answer">?</div>
</body>
</html>
